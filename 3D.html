<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D魔方</title>
    <link rel="stylesheet" type="text/css" href="3Dstyle.css">
</head>

<body>
    <!-- 盒子6个面(ma mb mc..)，每个面上9个块(abcdef) -->
    <div class="main">
        <div class="box">
            <div class="ma">
                <div class="a"></div>
                <div class="a"></div>
                <div class="a"></div>
                <div class="a"></div>
                <div class="a"></div>
                <div class="a"></div>
                <div class="a"></div>
                <div class="a"></div>
                <div class="a"></div>
            </div>
            <div class="mb">
                <div class="b"></div>
                <div class="b"></div>
                <div class="b"></div>
                <div class="b"></div>
                <div class="b"></div>
                <div class="b"></div>
                <div class="b"></div>
                <div class="b"></div>
                <div class="b"></div>
            </div>
            <div class="mc">
                <div class="c"></div>
                <div class="c"></div>
                <div class="c"></div>
                <div class="c"></div>
                <div class="c"></div>
                <div class="c"></div>
                <div class="c"></div>
                <div class="c"></div>
                <div class="c"></div>
            </div>
            <div class="md">
                <div class="d"></div>
                <div class="d"></div>
                <div class="d"></div>
                <div class="d"></div>
                <div class="d"></div>
                <div class="d"></div>
                <div class="d"></div>
                <div class="d"></div>
                <div class="d"></div>
            </div>
            <div class="me">
                <div class="e"></div>
                <div class="e"></div>
                <div class="e"></div>
                <div class="e"></div>
                <div class="e"></div>
                <div class="e"></div>
                <div class="e"></div>
                <div class="e"></div>
                <div class="e"></div>
            </div>
            <div class="mf">
                <div class="f"></div>
                <div class="f"></div>
                <div class="f"></div>
                <div class="f"></div>
                <div class="f"></div>
                <div class="f"></div>
                <div class="f"></div>
                <div class="f"></div>
                <div class="f"></div>
            </div>
        </div>
    </div>
</body>

</html>
